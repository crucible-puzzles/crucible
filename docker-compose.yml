version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: crucible-postgres
    environment:
      POSTGRES_DB: crucible
      POSTGRES_USER: crucible_user
      POSTGRES_PASSWORD: crucible_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crucible_user -d crucible"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local